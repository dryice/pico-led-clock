# WiFi network credentials (required)
[wifi]
ssid = YourNetworkName          # WiFi network name
password = YourWiFiPassword     # WiFi password

# NTP time synchronization settings
[ntp]
server = pool.ntp.org           # NTP server (optional, default: pool.ntp.org)
timezone_offset = +8            # UTC offset in hours (-12 to +14, optional, default: 0)
